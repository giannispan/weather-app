<h2>Dashboard</h2>
<button
	type="button"
	class="btn btn-primary pull-right mr-2 mb-2"
	(click)="onFetchData()"
	[disabled]="isButtonDisabled"
>
	{{buttonName}}
</button>

<table class="table table-hover">
	<thead>
		<tr>
			<td>Name</td>
			<td>Min &#8451;</td>
			<td>Max &#8451;</td>
			<td>Average &#8451;</td>
			<td>Last &#8451;</td>
			<td>Actions</td>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let selectedItem of selectedItems">
			<td>{{selectedItem.name}}</td>
			<td>{{selectedItem.min ? selectedItem.min : 'N/A'}}</td>
			<td>{{selectedItem.max ? selectedItem.max : 'N/A'}}</td>
			<td>{{selectedItem.avg ? selectedItem.avg : 'N/A'}}</td>
			<td>{{selectedItem.last ? selectedItem.last : 'N/A'}}</td>
			<td>
				<button
					type="button"
					class="btn btn-outline-danger btn-sm"
					(click)="onRemoveButtonClick(selectedItem)"
				>
					Remove
				</button>
			</td>
		</tr>
	</tbody>
</table>
